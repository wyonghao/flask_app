<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <body>
    <img src="{{ url_for('static', filename='bculogolong.JPG') }}" class="logo" />
    <h3>Please answer the question below:</h3>
    <form action="/" method="post">
    
      <select name="model_type">
        <option value="completion">Completion Model</option>
        <option value="chat" selected>Chat Model</option> <!-- Add 'selected' here -->
      </select>
    
      <br>
      <!-- Dropdown for question type -->
      <label>
        Question Type:
        <select name="question_type">
          <option value="Answer question">Please select tasks</option>
          <option value="Improve the English Writing of the following: ">Improve English Writing</option>
          <option value="Summarize the following: ">Summarise</option>
          <option value="Answer question" selected>General Question</option> <!-- Add 'selected' here -->
        </select>
      </label>
      <br><br> <!-- Add some spacing between dropdown and textarea -->
      <textarea name="question" placeholder="Enter your question" rows="5" cols="50" required style="margin-bottom: 10px;"></textarea>
      <input type="submit" value="Submit" />
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    <button id="copyButton">Copy to Clipboard</button>
    {% endif %}
  </body>
  
    
</body>
</html>
